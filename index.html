<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <div>
                <a href="https://open.spotify.com/">
                    <button class="home">Home</button>
                </a>

                 <input type="text" placeholder="Search..">
                 <a href="https://drive.google.com/drive/folders/1G5RGhf4e8a_iPo3LeOzxppJhZC_I6yJ9?usp=sharing">   
                    <button class="search">Search</button>
                 </a>

                <a href="https://www.spotify.com/us/about-us/contact/">
                    <button class="about-us">About Us</button>
                </a>
            </div>
        </ul>
    </nav>

    <div class="container">   
        <div class="songList">
            <h1>Music Mp3 Sounds</h1>

                        <img alt="1">

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id = "masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
            <div class="songInfo">
                <img src="playing.gif" width="80px" alt="" id="gif"> <span id="masterSongName">Warrio - Mortals</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/74a7ac67bb.js" crossorigin="anonymous"></script>
